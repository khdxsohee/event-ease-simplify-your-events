<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EventEase - Simplify Your Events</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>EventEase</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="search-filter">
    <input type="text" id="searchInput" placeholder="Search events..." />
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="Music">Music</option>
      <option value="Tech">Tech</option>
      <option value="Art">Art</option>
    </select>
  </section>

  <section class="events">
    <h3>Upcoming Events</h3>
    <div class="event-cards" id="eventList">
      <!-- JS will insert cards here -->
    </div>
  </section>

  <div class="modal" id="eventModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3 id="modalTitle"></h3>
      <p id="modalDesc"></p>
      <button id="registerBtn">Register Now</button>
    </div>
  </div>

  <div id="toast">Registered successfully!</div>

  <footer>
    <p>&copy; 2025 EventEase. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
