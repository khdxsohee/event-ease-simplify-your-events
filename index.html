<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EventEase - Simplify Your Events</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>EventEase</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="intro">
    <h2>Plan. Host. Enjoy.</h2>
    <p>Discover and manage events effortlessly with EventEase.</p>
  </section>

  <section class="events">
    <h3>Upcoming Events</h3>
    <div class="event-cards" id="eventList">
      <!-- Event cards inserted by JS -->
    </div>
  </section>

  <div class="modal" id="eventModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3 id="modalTitle"></h3>
      <p id="modalDesc"></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 EventEase. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
